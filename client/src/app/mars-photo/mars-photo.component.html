<div class="accordion-item" *ngFor="let photo of photos;index as i;">
    <h2 class="accordion-header" id="heading{{i}}">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            [attr.data-bs-target]="'#collapse'+i" aria-expanded="false" [attr.aria-controls]="'collapse'+i">
            Image {{i}}
        </button>
    </h2>
    <div class="accordion-collapse collapse" [attr.aria-labelledby]="'heading'+i" data-bs-parent="#accordionPhoto"
        [attr.id]="'collapse'+i">
        <div class="accordion-body">
            <img src="{{photo}}" />
        </div>
        </div>
        </div>
